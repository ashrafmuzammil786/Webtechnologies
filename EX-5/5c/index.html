<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Training Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #d35400);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        label, textarea, input[type="text"] {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            color: #fff;
        }

        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #e74c3c, #2980b9);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 122, 204, 0.5);
        }
    </style>
</head>
<body>
    <h1>Boxing Training Goals</h1>
    <form action="training" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="goal">Training Goal:</label>
        <textarea id="goal" name="goal" rows="4" required></textarea>

        <input type="submit" value="Submit Goal">
    </form>
    <h2>Submitted Training Goals</h2>
    <ul id="goalList">
        <!-- Populated dynamically -->
    </ul>
</body>
</html>
