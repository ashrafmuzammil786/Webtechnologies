
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Theme - Image Mapping</title>
    <!--External CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #333);
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background-color: #222;
            text-align: center;
            padding: 15px 0;
            border-bottom: 4px solid #c00000;
        }

        .nav h4 {
            font-size: 2rem;
            color: #fff;
            margin: 0;
        }

        .inimg {
            text-align: center;
            margin-top: 20px;
        }

        .inimg img {
            max-width: 100%;
            height: auto;
            border: 5px solid #c00000; 
        }

        .inimg p {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #ccc;
        }

        area:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Inline CSS-->
        <div class="nav" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);">
            <h4>Boxing Arena</h4>
        </div>
        <div class="inimg">
            <img src="file.webp" usemap="#boxing-map" alt="Boxing Image Map">
            <map name="boxing-map">
                <area target="_blank" alt="Punching bags" title="Punching bags" href="https://www.everlast.com/training-gear/bags.html" coords="21,154,136,452" shape="rect">
                <area target="_blank" alt="Boxing Ring" title="Boxing Ring" href="https://en.wikipedia.org/wiki/Boxing_ring" coords="144,265,149,332,221,381,223,295,307,291,335,291,369,290,405,295,444,296,468,299,491,320,510,344,528,379,538,417,630,360,637,270,575,275,384,236,218,260" shape="poly">
                <area target="_blank" alt="Boxing Gloves" title="Boxing Gloves" href="https://www.ringside.com/gloves.html" coords="355,419,120" shape="circle">
                <area target="_blank" alt="Championship Belt" title="Championship Belt" href="https://www.wboboxing.com/" coords="0,632,56,622,167,590,209,574,250,553,302,532,328,541,354,548,376,548,411,535,430,521,448,514,488,518,542,522,630,517,719,505,750,501,749,586,697,598,658,609,620,622,573,646,520,680,460,702,398,710,294,710,238,711,156,712,76,726,0,748" shape="poly">
            </map>
            <p>Image mapping brings boxing elements to life! Explore the iconic boxing ring, check out boxing gloves, learn about punching bags, or admire the championship belt by interacting with specific areas of the image.</p>
        </div>
    </div>
</body>
</html>
